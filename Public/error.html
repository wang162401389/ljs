<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>『链金所官网』-网络贷款,网络借贷,网络理财,P2P理财,P2P网贷平台</title>
<style type="text/css">
.box{background:url(error/errorgif.gif) no-repeat;position: absolute;
                width: 320px;
                height: 180px;
                left: 40%;
                top: 30%;
}
.textbox{width:450px; height:100px; font-size:24px; color:#000; font-family:"黑体";position: absolute;left: 0%;top: 90%;}

</style>
</head>

<body>

<div class="box">

	<div class="textbox">
		<span id='error'>您的网络正在堵塞，请稍后...</span><span id="wait">4</span>s
		<script>
		(function(){
            var wait = document.getElementById('wait');
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    history.go(-1);
                    clearInterval(interval);
                };
            }, 1000);
        })();

        function get(name){
            if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
        }
        
        //如果有错误,抛出
        if(get('error')){
            console.log(get('error'));
        }
		</script>
	</div>

</div>

</body>
</html>
