<include file="default:Public:_header_common" group="Home"/>
<title>我的账户-- {$glo.web_name}</title>
<link rel="stylesheet" type="text/css" href="__ROOT__/Style/JQtip/tip-yellowsimple/tip-yellowsimple.css" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Style/H/css/confirmation.css" />
<script language=javascript type="text/javascript" src="__ROOT__/Style/Js/jquery.js"></script>
<script language="javascript" src="__ROOT__/Style/JQtip/jquery.poshytip.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
	$('.xtitle').poshytip({
		className: 'tip-yellowsimple',
		showOn: 'hover',
		alignTo: 'target',
		alignX: 'center',
		alignY: 'top',
		offsetX: 0,
		offsetY: 5
	});
});
</script>

<include file="default:Public:_header_main" group="Home"/>
<div class="xiantiao"></div>
<div class="c_main">
	<div class="c_content">
    	<div class="c_content_title"> </div>
        <div class="c_content_middle">
       		<foreach name="list" item="vo">
	        	<div class="c_c_qb">
	            	<span class="c_c_0">标号：{$vo.bid}</span> 
	                <if condition="$vo.firstconfirm_status eq 1">
	                	<a href="__APP__/confirm/index/confirmation?bid={$vo.bid}"><span class="c_c_1">确认</span></a>
	                	<else/>
	                	<span class="c_c_2">已确认</span>
	                </if>
	            </div>
            </foreach>
        </div>
    </div>
</div>
<div style="clear:both"></div>
</div>
<include file="default:Public:_footer" group="Home" />
