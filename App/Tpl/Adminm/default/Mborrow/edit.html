<script>
    var cansub = true;
    function subcheck(){
        $("#submit").attr("disabled","disabled");
        $("#submit").css("background","#CCC");
        $("#submit").val("提交中...");
        if(!cansub){
            alert("请不要重复提交，如网速慢，请等待！");
            return false;
        }
        cansub=false;
        if($("#token").val()==""){
            alert("请填写动态口令");
            cansub=true;
            $("#submit").removeAttr("disabled");
            $("#submit").val("提交");
            $("#submit").css("background","#48A4CE");
            return false;
        }
        if($("#deal_info_2").val()==""){
            alert("请填写审核意见");
            cansub=true;
            $("#submit").removeAttr("disabled");
            $("#submit").val("提交");
            $("#submit").css("background","#48A4CE");
            return false;
        }
        status=($("input[name='borrow_status']:checked").val());
        if(status===5){
            cansub=true;
            $("#submit").removeAttr("disabled");
            $("#submit").val("提交");
            $("#submit").css("background","#48A4CE");
            return confirm("你确定不通过复审");
        }

    }
   function get_code(){
       $("#code_btn").attr("disabled","disabled");
       $("#code_btn").css("background","#ccc");
       $.post("/adminm/mborrow/code",{op:"fu"},function(result){
           num=60;
           $("#code_btn").val(num);
           $time_id=setInterval(function(){
               num--;
               if(num==0){
                   $("#code_btn").removeAttr("disabled");
                   $("#code_btn").css("background","#48A4CE");
                   $("#code_btn").val("获取验证码");
                   clearInterval($time_id);

               }else{
                   $("#code_btn").val(num);
               }
           },1000)

       })

   }
</script>
