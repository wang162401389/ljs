<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <base href="/Style/Phone/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link REL="SHORTCUT ICON" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        .title{
            text-align: center;
            margin: 1rem 0rem;
            font-size: 1.6rem;
        }
        ul{
            list-style-type: none;
            padding: 0rem 0.4rem;
        }
        ul li{
            overflow: hidden;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        li div{
            float: left;
        }
        li>div:first-child{
            width:6rem;
        }

        .base_info {
            background-color: #ffffff;
            width: 90%;
            margin: 0 auto;
            border-radius: 0.4rem;
            padding: 0.4rem 1rem;
        }
        
        .prop{
            padding: 0.4rem;
            text-align: center;
            font-size: 1.4rem;
            color: #48A4CE;
        }
        
        .btn_container{
            margin:1rem auto;
            width:80%;
            text-align: center;
        }
        .btn_container .bt{
            width:6rem;
            line-height: 2rem;
            height: 2rem;
            color: #ffffff;
            background-color: #48A4CE;
            border: none;
        }
        .bar{
            width: 100%;
            height: 2.4rem;
            background-color: #48A4CE;
        }
        .return{
            float: left;
            margin-left: 1rem;
            color:white;
            height: 2.4rem;
            line-height: 2.4rem;
            width: 6rem;
            text-align: left;
        }
        .logout{
            float: right;
            margin-right: 1rem;
            color:white;
            height: 2.4rem;
            line-height: 2.4rem;
            width: 6rem;
            text-align: right;
        }
        
    </style>
</head>
<body>
    <div class="bar" style="">
        <div class="return" onclick="window.location.href='/adminm/mborrow/waitverify3'">返回</div>
        <div class="logout" onclick="window.location.href='/adminm/Index/logout'">登出</div>
    </div>
        <div class="title">还款审核</div>
        <div class="base_info">
            <div class="prop">基本信息</div>
            <div class="form-group">
                <label for="bid">标号：</label>
                <input  class="form-control" id="borrow_id" name="bid" value="{$item.bid|borrowidlayout1=###}" readonly="readonly">
            </div>

            <div class="form-group">
                <label for="user_name">用户名：</label>
                <input  class="form-control" id="borrow_name" name="user_name" value="{$item.user_name}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="dur_text">预计天数：</label>
                <input  class="form-control" id="borrow_name" name="dur_text" value="{$item.dur_text}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="borrow_money">借款金额：</label>
                <input class="form-control" id="borrow_money" name="borrow_money" value="{$item.borrow_money}" readonly="readonly">
            </div>

            <div class="form-group">
                <label for="borrow_interest_rate">借款利率：</label>
                <input class="form-control" id="colligate_fee" name="borrow_interest_rate" value="{$item.borrow_interest_rate}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="colligate_fee">顾问利率：</label>
                <input class="form-control" id="colligate_fee" name="colligate_fee" value="{$item.colligate_fee}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="borrow_duration">借款期限：</label>
                <input class="form-control" id="borrow_duration" name="borrow_duration" value="{$item.borrow_duration}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="full_time">满标日：</label>
                <input class="form-control" id="borrow_duration" name="full_time" value="{$item.full_time}" readonly="readonly" >
            </div>
            
            <div class="form-group">
                <label for="second_verify_time">复审日：</label>
                <input class="form-control" id="borrow_duration" name="second_verify_time" value="{$item.second_verify_time}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="end">借款到期日：</label>
                <input class="form-control" id="borrow_duration" name="end" value="{$item.end}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="change_data">转现货时间：</label>
                <input class="form-control" id="borrow_duration" name="change_data" value="{$item.change_data}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="before_interest_rate">提单利率：</label>
                <input class="form-control" id="borrow_duration" name="before_interest_rate" value="{$item.before_interest_rate}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="before_server">提单顾问利率：</label>
                <input class="form-control" id="borrow_duration" name="before_server" value="{$item.before_server}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="before_during">提单天数：</label>
                <input class="form-control" id="borrow_duration" name="before_during" value="{$item.before_during}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="apply_info">客户查询还款额：</label>
                <textarea class="form-control" id="borrow_duration" name="apply_info" readonly="readonly">{$item.apply_info}</textarea>
            </div>
            
            <div class="form-group">
                <label for="duration_time">申请还款日期：</label>
                <input class="form-control" id="borrow_duration" name="duration_time" value="{$item.duration_time}" readonly="readonly">
            </div>

            <div class="form-group">
                <label for="cost">应还款：</label>
                <input class="form-control" id="borrow_duration" name="cost" value="{$item.cost}" readonly="readonly">
            </div>
            
            <div class="btn_container">
                <input type="button" class="bt" value="审核" id="submit1"  style="border: none;"  onclick="do_agreen(this,{$item.bid})" />
                <input type="button" class="bt" value="驳回" id="submit2"  style="border: none;"  onclick="do_disagreen(this,{$item.bid})" />
            </div>
            
        </div>


<script>


   function do_agreen(object,id){
       $parent=$(object).parent();
       $parent.children("input").attr("disabled","disabled");
        $(object).val("审核中...");
        $.post("/adminm/mborrow/ajaxedit3",{id:id,status:1},function(result){
                if(result=="ok"){
                    $(object).val("已审核");
                    window.setTimeout("window.location='/adminm/mborrow/waitverify3'",2000);
                }else{
                    $parent.children("input").removeAttr("disabled");
                    $(object).val("审核");
                } 
        })
    }

    function do_disagreen(object,id){
        $parent=$(object).parent();
        $parent.children("input").attr("disabled","disabled");
        $(object).val("驳回中...");
        $.post("/adminm/mborrow/ajaxedit3",{id:id,status:2},function(result){
            if(result=="ok"){
                $(object).val("已驳回");
                window.setTimeout("window.location='/adminm/mborrow/waitverify3'",2000);
            }else{
                $parent.children("input").removeAttr("disabled");
                $(object).val("驳回");
            }
        })
    }
</script>
</body>
</html>
