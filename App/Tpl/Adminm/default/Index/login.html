<body>
<div class="LOGONEW">
<form method="post" action="/adminm/index/login" name="form" id="form">
	<div class="bodybox">  	
		<ul class="LOGONEW1">
        <li class="admin_bg" >管理员登录</li>
			<li><label>用户名：</label><input type="text" class="unpa" id="admin_name" name="admin_name" /></li>
			<li><label>密&#12288;码：</label><input type="password" class="unpa" id="admin_pass" name="admin_pass" /></li>

            <li class="logn2"><label>验证码：</label><input type="text" class="code" id="code" name="code" maxlength="4" />
            <div class="img_container">
                <img  src="/adminm/index/verify" onclick="javascript:this.src='/adminm/index/verify?'+new Date().getTime()" />
            </div>


            </li>            
		</ul>
        <div class="lognAD4"><input type="button" id="btnReg" onclick="javascript:subform();" onfocus="this.blur();" value="登陆" style=" "></div>
	</div>
</form>
</div>

<script type="text/javascript">
	function subform(){
		var frm = document.forms['form'];
			frm.submit();
	}

function keyUp(e) {  
           var currKey=0,e=e||event; 
            currKey=e.keyCode||e.which||e.charCode;
  if(currKey==13){
 document.getElementById("btnReg").click();
		 }
          } 

   document.getElementById("form").onkeydown = keyUp;
   </script>
