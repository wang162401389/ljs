<script  src="__ROOT__/Style/JBox/jquery.jBoxConfig.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('.ajaxpagebar a').click(function(){
			try{
				var geturl = $(this).attr('href');
				var id = $(this).parent().attr('data');
				var x={};
				if(geturl){
					$.ajax({
						url: geturl,
						data: x,
						timeout: 5000,
						cache: false,
						type: "get",
						dataType: "json",
						success: function (d, s, r) {
							if(d) $("#"+id).html(d.html);//更新客户端 作个判断，避免报错
						}
					});
				}
			}catch(e){};
			return false;
		});
	});

	/**
	 * 回收中的普通标查看详情
	 * @param id
     */
	function detail(id){
		var url="__URL__/detail";
		$.ajax({
			url: url,
			data:{id:id},
			timeout: 5000,
			cache: false,
			type: "get",
			success: function (d, s, r) {
				$.jBox(d, {
					title: "还款明细",
					width: 800,
					height: 350,
					buttons: {},
				});
			}
		});
	}
</script>
