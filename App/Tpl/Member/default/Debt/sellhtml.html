    $(".js-closebut").on("click",function(){
        $(".pop-xieyi").hide();
    })

    //div模拟协议复选框
    $(".js-xycheck").on("click",function(){
        if($(this).hasClass("check-tick")){
            $(this).siblings(".js-check").removeAttr("checked");
            $(this).removeClass("check-tick");
        }
        else{
            $(this).siblings(".js-check").attr("checked", "checked");
            $(this).addClass("check-tick");
        }
    });

    function decimal(num,v)
    {
        var vv = Math.pow(10,v);
        return Math.round(num*vv)/vv;
    }
    /**
     * 计算申请转让价格
     */
    $("#apply").keyup(function(){
          var va=$(this).val();
         if(va==null || va==''){
             alert("请填写折价率");
             return false;
         }
        var reg = new RegExp("^([0-9])[0-9]*(\\.\\w*)?$");
        if (!reg.test(va)){
            alert("折价率应为数字");
            return false;
        }else{
            va=parseFloat(va);
            if(va>10 || va <0){
                alert("折价率范围应该为0~10%之间");
                return false;
            }
            var  a=$("#opp").html();
                 a=parseFloat(a);
            //债权折价后转让的价格
            var  b=a*(1-va*0.01);
                 b=decimal(b,2);
            var fuwufei=$("#fuwufei").html();
                fuwufei=parseFloat(fuwufei);
            var left=b-fuwufei;
                left=decimal(left,2);
           $("#applyvalue").html(b);
           $("#applyvalue1").html(b);
           $("#realvalue").html(left);
           $("#real").val(left);
        }
    });

    //获取验证码
    $(".js-sendyzm").on("click",function(){
        var zjl = $(".js-zjl").val();
        var flag=true;
        if ( zjl =="" || zjl == null)
        {
            $(".comf-tips").empty().text("折价率不能为空").fadeIn().delay(1500).fadeOut();
            return ;
        }
        else{
            $.ajax({
                url: "__URL__/sendphone",
                type: "post",
                dataType: "json",
                success: function (d) {
                    if(d.status==0){
                        //手机验证通过，进入60秒倒计时
                        var time = 30;
                        var countdown = setInterval(CountDown, 1000);
                        function CountDown() {
                            $(".js-sendyzm").addClass("c-disablebutton").attr("disabled", true);
                            $(".js-sendyzm").val(time + " s");
                            //时间为零，重新发送
                            if (time < 0) {
                                $(".js-sendyzm").removeClass("c-disablebutton").val("获取验证码").removeAttr("disabled");
                                clearInterval(countdown);
                            }
                            time--;
                        }
                        alert(d.msg);
                    }else{
                        alert(d.msg);
                        flag=false;
                        return flag;
                    }
                }
            });
        }
    });

    //提交审核
    $(".js-zqsubmit").on("click",function(){
        $(this).attr("disabled",true);
        var zjl = $(".js-zjl").val();
        var yzmcode = $(".js-yzmtext").val();
        var i = 0;
        if ( zjl == "" || zjl == null)
        {
            $(".comf-tips").empty().text("折价率不能为空！").fadeIn().delay(1500).fadeOut();
            $(this).removeAttr("disabled");
            return false ;
        }
        if ( yzmcode == "" || yzmcode == null)
        {
            $(".comf-tips").empty().text("手机验证码不能为空！").fadeIn().delay(1500).fadeOut();
            $(this).removeAttr("disabled");
            return  false ;
        }
        if ( yzmcode.length!=6 )
        {
            $(".comf-tips").empty().text("手机验证码格式不正确！").fadeIn().delay(1500).fadeOut();
            $(this).removeAttr("disabled");
            return  false ;
        }
        if(!$(".xycheck").hasClass("check-tick")){
            $(".comf-tips").empty().text("请勾选债权转让协议（范本）！").fadeIn().delay(1500).fadeOut();
            $(this).removeAttr("disabled");
            return false ;
        }

        if(i == 0){
            i++;
            $.ajax({
                url: "__URL__/confirm",
                type: "post",
                data:{
                    "qi":$("#qi").val(),
                    "id":$("#id").val(),
                    "type":$("#type").val(),
                    "zhejialv":zjl,
                    "yzmcode":yzmcode,
                    "totalmoney":$("#opp").html(),
                    "fuwufei": $("#fuwufei").html(),
                     "capital":$("#capital").val(),
                     "interest":$("#interest").val(),
                     "huishou":   $("#real").val(),
                     "token":  $("#token").val(),
                    " myvalue":$("#applyvalue").html(),
                    "invest_id":$("#invest_id").val()
                },
                dataType: "json",
                success: function (d) {
                    if(d.status==0){
                        alert(d.msg);
                        $(this).removeAttr("disabled");
                        window.location.href="/member/debt#fragment-1";
                    }else{
                        alert(d.msg);
                        $(this).removeAttr("disabled");
                        return false;
                    }
                }
            });
        }
        

    });

})
