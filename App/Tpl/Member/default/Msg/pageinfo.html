<volist name="list" id="vo">
    <tr class="listTr">
        <td style="text-align:left;padding-left:20px;">
            <input class="selectone" type="checkbox" name="checkbox_msg" id="msg_{$vo.id}" value="{$vo.id}">
        </td>
        <td><img src="__ROOT__/Style/M/images/<if condition='$vo.status eq 1'>read.jpg<else/>unread.jpg</if>"></td>
        <td>{$glo.web_name}</td>
        <td class="read pointer" data="{$vo.id}">{$vo.title}</td>
        <td>{$vo.send_time|date="Y-m-d",###}</td>
    </tr>
</volist>
<tr>
    <td colspan="6">
        <div class="yahoo2">
            <div class="list_bottom_right">
                <ul>{$pagebar}</ul>
            </div>
        </div>
    </td>
</tr>
