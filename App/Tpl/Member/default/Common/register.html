    function jfun_dogetpass(){
    	var ux = $("#emailname").val();
    	if(ux==""){
    		$.jBox.tip('请输入用户名或者邮箱','tip');
    		return;
    	}
    	$.jBox.tip("邮件发送中......","loading");
    	$.ajax({
    		url: "__APP__/member/common/dogetpass/",
    		data: {"u":ux},
    		//timeout: 5000,
    		cache: false,
    		type: "post",
    		dataType: "json",
    		success: function (d, s, r) {
    			if(d){
    				if(d.status==1){
    					$.jBox.tip("发送成功，请去邮箱查收",'success');
    					$.jBox.close(true);
    				}else{
    					$.jBox.tip("发送失败，请重试",'fail');
    				}
    			}
    		}
    	});

    }
