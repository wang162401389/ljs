<include file="Public:_header_common" />
<title>协议</title>
<script>
$(function(){
$(".mskeClaose").hide();
$(".mskeLayBg").height($(document).height());
$(".mskeClaose").click(function(){
	$(".mskeLayBg,.mskelayBox").hide();
});
$(".msKeimgBox li").click(function(){
	$(".mske_html").html($(this).find(".hidden").html());
	$(".mskeClaose").show();
	$(".mskeLayBg").show();$(".mskelayBox").fadeIn(300);
	showDiv($(".mskelayBox"));
	});
$(".mske_html").click(function(){
		$(".mskeLayBg").hide();$(".mskelayBox").fadeOut(300);
	});
	
function showDiv(obj){
 $(obj).show();
 center(obj);
 $(window).scroll(function(){
  center(obj);
 });
 $(window).resize(function(){
  center(obj);
 }); 
}
function center(obj){
 var windowWidth = document.documentElement.clientWidth;   
 var windowHeight = document.documentElement.clientHeight;   
 var popupHeight = $(obj).height();   
 var popupWidth = $(obj).width(); 
 $(obj).css({ 

  "position": "absolute",   
  "top": (windowHeight-popupHeight)/2+$(document).scrollTop(),   
  "left": (windowWidth-popupWidth)/2   
 });  
}
})

</script>
