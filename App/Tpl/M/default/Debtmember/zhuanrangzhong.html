<volist name="list" id="vo">
    <div class="zqzr-box" >
        <h2>借款标号：ZQ{$vo.id}</h2>
        <a href="javascript:void(0)" class="zqzr-box-link js-cxzr-button" onclick="cxconfirm({$vo.id})">撤销转让</a>
        <div class="zqzr-bcontent">
            <ul>
                <li>转让价格： ￥{$vo.borrow_money}元</li>
                <li>债权价值：￥{$vo.totalmoney}元</li>
                <li>折价率： {$vo.debt_rate}%</li>
                <li>申请时间: {$vo.add_time|date="Y-m-d H:i:s",###}</li>
                <li>当前状态: 
                    <if condition="$vo.borrow_status eq 0">
                        审核中
                        <elseif condition="$vo.borrow_status eq 2"/>
                        募集中
                        <elseif condition="$vo.borrow_status eq 4"/>
                        待复审
                    </if>
                </li>
            </ul>
        </div>
    </div>
</volist>
