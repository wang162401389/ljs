<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
    var delUrl = '__URL__/doDel';
    var addUrl = '__URL__/add';
    var isSearchHidden = 1;
    var addTitle = '添加分类';
</script>
<div class="so_main">
    <div class="page_tit">礼品赠送</div>
    <include file="search" />

    <div class="Toolbar_inbox">
        <div class="pages" style="float:right; padding:0px;">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
    </div>

    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
				<th class="line_l">奖品名称</th>
				<th class="line_l">奖品类型</th>
				<th class="line_l">奖品价值</th>
				<th class="line_l">奖品剩余数量</th>
				<th class="line_l">奖品总数</th>
				<th class="line_l">概率</th>
				<th class="line_l">备注</th>
				<th class="line_l">是否启用</th>
				<th class="line_l">操作</th>
			</tr>
			<volist name="list" id="list">
			<tr>
				<td>{$list.info}</td>
				<td>{$list.type}</td>
				<td>{$list.value}</td>
				<td>{$list.left}</td>
				<td>{$list.total}</td>
				<td>{$list.odds}</td>
				<td>{$list.mark}</td>
				<td>{$list.status}</td>
				<td><a href="__URL__/editgift?id={$list.id}">编辑</a></td>
			</tr>
			</volist>
        </table>

    </div>

    <div class="Toolbar_inbox">
        <div class="pages" style="float:right; padding:0px;">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
    </div>
</div>


<include file="Public:_footer" />
