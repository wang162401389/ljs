<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">新老用户推荐</div>
    <div id="search_div">

        <div class="form2" style="background-color: #d2dbea;">
            <form method="get" action="__URL__/recommend">
                <table style="width: 80%;height: 80px;">
                    <tr>
                        <td>邀请人手机号：</td>
                        <td> <input name="user_phone" style="width:190px" id="user_phone" type="text" value="{$search.user_phone}"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>注册时间：</td>
                        <td><htmlA:timer id="startTime" style="width:90px" value="{$search.startTime}"  />&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;
          					<htmlA:timer id="endTime" style="width:90px" value="{$search.end_time}"   /></td>
                    </tr>
                    <tr style="text-align: right;">
                        <td colspan="6">
                        <span class='chaxun'><input type="submit" value="查询"/></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="line_l">邀请人id</th>
                <th class="line_l">邀请人手机号</th>
                <th class="line_l">邀请人真实姓名</th>
                <th class="line_l">邀请人注册时间</th>
                <th class="line_l">累计邀请人数</th>
                <th class="line_l">累计获得返利金额</th>
                <th class="line_l">投资人数</th>
            </tr>
            <volist id="vo" name="list">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.user_phone}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.reg_time|date="Y-m-d",###}</td>
                   	<td>{$vo.rec_total}</td>
                 	<if condition="$vo.rec_invest_total egt 4">
                   		<td>20.00</td>
                   	<elseif condition="$vo.rec_invest_total eq 0" />
                   		<td>0.00</td>
                   	<elseif condition="$vo.rec_invest_total eq 1" />
                   		<td>5.00</td>
                   	<elseif condition="$vo.rec_invest_total eq 2" />
                   		<td>10.00</td>
                   	<elseif condition="$vo.rec_invest_total eq 3" />
                   		<td>15.00</td>
                   	<else />
                   		<td>0.00</td>
                   	</if>
                   	<if condition="$vo.rec_invest_total eq null" >
                   		<td>0</td>
                   	<else />
                   		<td>{$vo.rec_invest_total}</td>
                   	</if>
                </tr>
            </volist>
        </table>
        <div class="Toolbar_inbox" style="overflow: hidden">
            <htmlA:commonBtn type="href" action="__URL__/{$xaction}?{$query}" value="将当前条件下数据导出为Excel"/>
            <div class="page right">{$pagebar}</div>
        </div>
    </div>
</div>
<include file="Public:_footer" />
