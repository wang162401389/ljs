<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">被推荐人统计</div>
    <div id="search_div">

        <div class="form2" style="background-color: #d2dbea;">
            <form method="get" action="__URL__/outsidecommission">
                <table style="width: 80%;height: 80px;">
                    <tr>
                        <td>邀请人手机号：</td>
                        <td> <input name="store_phone" style="width:190px" id="store_phone" type="text" value="{$search.store_phone}"></td>
                        <td>被邀请人手机号：</td>
                        <td> <input name="tui_phone" style="width:190px" id="tui_phone" type="text" value="{$search.tui_phone}"></td>
                        <td>投资人手机号：</td>
                        <td><input name="tou_phone" style="width:190px" id="tou_phone" type="text" value="{$search.tou_phone}"></td>
                    </tr>
                    <tr>
                        <td>标号：</td>
                        <td>
                            <select name="b_type">
                                <option value="0">请选择</option>
                                <option value="1" <if condition="$search['b_type'] eq 1">selected="selected"</if>>ZJ</option>
                                <option value="2" <if condition="$search['b_type'] eq 2">selected="selected"</if>>YJ</option>
                                <option value="3" <if condition="$search['b_type'] eq 3">selected="selected"</if>>RJ</option>
                                <option value="4" <if condition="$search['b_type'] eq 4">selected="selected"</if>>XJ</option>
                                <option value="5" <if condition="$search['b_type'] eq 5">selected="selected"</if>>BJ</option>
                                <option value="6" <if condition="$search['b_type'] eq 6">selected="selected"</if>>FQG</option>
                            </select>
                            <input name="bid" style="width:190px" id="bid" type="text" value="{$search.bid}"></td>
                        <td>复审时间：</td>
                        <td><htmlA:timer id="start_time" style="width:90px" value="{$search.start_time}"  />&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;
          					<htmlA:timer id="end_time" style="width:90px" value="{$search.end_time}"   /></td>
                    </tr>
                    <tr style="text-align: right;">
                        <td colspan="6">
                        <span class='chaxun'><input type="submit" value="查询"/></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class='Toolbar_inbox'>
                            <htmlA:commonBtn type="href"  action="__URL__/outsidecommission?{$query}" value="数据导出"/>
                        </span>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="line_l">邀请人手机号</th>
                <th class="line_l">被邀请人手机号</th>
                <th class="line_l">投资人手机号</th>
                <th class="line_l">标号</th>
                <th class="line_l">项目名称</th>
                <th class="line_l">复审时间</th>
                <th class="line_l">标的期限</th>
                <th class="line_l">投资金额</th>
                <th class="line_l">返利金额</th>
            </tr>
            <volist id="vo" name="list">
                <tr>
                    <td>{$vo.store_phone}</td>
                    <td>{$vo.tui_phone}</td>
                    <td>{$vo.invest_phone}</td>
                    <td>{$vo.borrow_id}</td>
                    <td>{$vo.borrow_name}</td>
                    <td>{$vo.second_verify_time}</td>
                    <td>{$vo.borrow_duration_txt}</td>
                    <td>{$vo.invest_money}</td>
                    <td>{$vo.return_money}</td>
                </tr>
            </volist>
        </table>
        <div class="Toolbar_inbox" style="overflow: hidden">
            <htmlA:commonBtn type="href" action="__URL__/outsidecommission?{$query}" value="将当前条件下数据导出为Excel"/>
            <div class="page right">{$pagebar}</div>
        </div>
    </div>
</div>
<include file="Public:_footer" />
