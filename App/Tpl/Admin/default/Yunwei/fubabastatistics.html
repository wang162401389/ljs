<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">CPS用户统计</div>
        <!--搜索/筛选会员-->
        <div id="search_div">

            <div class="form2" style="background-color: #d2dbea;">
            <form method="post" action="__URL__/fubabaStatistics">
                <table style="width: 80%;height: 80px;">
                <tr>
                    <td>CPS类型：</td>
                    <td>
                        <select name="code" class="input" id="code" >
                            <option value="0">请选择</option>
                            <volist name='cpslist' id='vo'>
                                <if condition="$search['code'] eq $vo['code'] ">
                                    <option value="{$vo.code}" selected="selected">{$vo.name}</option>
                                <else />
                                     <option value="{$vo.code}" >{$vo.name}</option>
                                </if>
                            </volist>
                        </select>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span class='chaxun'><input type="submit" value="查询"/></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                </table>
                </form>
            </div>
        </div>
        <!--搜索/筛选会员-->
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>会员ID</th>
                <th>会员名称</th>
                <th>注册时间</th>
                <th>投资时间</th>
                <th>标的名称</th>
                <th>投标金额</th>
                <th>投资期限</th>
                <th>cps</th>
            </tr>
            <volist name="info" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_name}</td>

                <td>{$vo.reg_time|date='Y-m-d H:i:s',###}</td>
                <td>{$vo.tou_time}</td>
                <td>{$vo.borrow_name}</td>
                <td>{$vo.investor_capital}</td>
                <td>{$vo.borrow_duration_txt}</td>
                <td>{$vo.equipment}</td>
            </tr>
            </volist>

        </table>
        <div class="Toolbar_inbox" style="overflow: hidden">
            <!-- <H1>{:U('admin/yunwei/fubaba',array('excel'=>'excel','code'=>$search['code']))}</H1> -->
            <htmlA:commonBtn type="href"  class="page left"  action="{:U('admin/yunwei/fubabaStatistics',array('execl'=>'execl','code'=>$search['code']))}" value="将当前条件下数据导出为Excel"/>
            <div class="page right">{$pagebar}</div>
        </div>
    </div>

</div>


<include file="Public:_footer" />
