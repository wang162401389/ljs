<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">推广链接统计</div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>会员ID</th>
                <th>会员名称</th>
                <th>手机号</th>
                <th>真实姓名</th>
                <th>注册时间</th>
                <th>来源</th>
            </tr>
            <volist name="list" id="vo">
            <tr>
                <td>{$vo.uid}</td>
                <td>{$vo.user_name}</td>
                <td>{$vo.user_phone}</td>
                <td>{$vo.real_name}</td>
                <td>{$vo.reg_time|date="Y-m-d H:i:s",###}</td>
                <td>{$vo.source_pt}</td>
            </tr>
            </volist>

        </table>
        <div class="Toolbar_inbox" style="overflow: hidden">
            <span>总注册人数：{$reg_source_count}人</span>
            <div class="page right">{$pagebar}</div>
        </div>
    </div>

</div>


<include file="Public:_footer" />
